<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mark元素应用在见面检索时的示例</title>
</head>
<body>
<h1>搜索"<mark>Html5</mark>",找到相关网页约1,000,000篇，用时0.1秒</h1>
<section is="search-results">
    <article>
        <h2>
            <a>专题:<mark>HTML5</mark>下一代WEB开发标准</a>
        </h2>
    </article>
</section>
</body>
</html>
