<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="../HtmlAndCss/normalize.css" />
    <link href="css/sign.css" rel="stylesheet" />
</head>
<body>
<div class="sign">
    <!--<div><img /></div>-->
    <form method="post" id="defaultForm" class="form-sign" action="/">
        <input type="text" name="username" class="form-control" placeholder="用户名" autofocus >
        <input type="password" name="pwd" class="form-control" placeholder="密码" />
        <button type="button" class="btn">登录</button>
        <label>
            <input type="checkbox" value="remember" />记住我
        </label>
    </form>
</div>
</body>
</html>
