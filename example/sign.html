<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="../HtmlAndCss/normalize.css" rel="stylesheet"/>
    <link href="css/sign.css" rel="stylesheet" rel="stylesheet"/>
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../dist/css/formValidation.css" rel="stylesheet"/>
</head>
<body>
<div class="sign">
    <!--<div><img /></div>-->
    <div class="form-header"><h2>用户登录</h2></div>
    <form method="post" id="defaultForm" class="form-sign" action="/">
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="用户名" autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="pwd" class="form-control" placeholder="密码"/>
            <!--<div class="glyphicon glyphicon-user"></div>-->
        </div>
        <div class="form-group">
            <!--<button type="submit" class="btn btn-primary form-control">登录</button>-->
            <input type="submit" class="btn btn-warning form-control" value="登录" />
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" value="remember"/>记住我
            </label>
        </div>
    </form>
</div>

<script src="../dist/js/jquery.min.js" type="text/javascript"></script>
<script src="../dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../dist/js/formValidation.js" type="text/javascript"></script>
<script src="../dist/js/bootstrap_formValidation.js" type="text/javascript"></script>
<!--<script src="../dist/js/jquery.form-validator.min.js"></script>-->
<script type="text/javascript">
    $(document).ready(function(){
        $('#defaultForm').formValidation({
            icon: {
                valid:'glyphicon glyphicon-ok',
                invalid:'glyphicon glyphicon-remove',
                validating:'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message:'用户名不能为空'
                        }
                    }
                },
                pwd: {
                    validators: {
                        notEmpty: {
                            message:'密码不能为空'
                        },
                        stringLength: {
                            min:'6',
                            max:'16',
                            message:"密码在6-16位之间"
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
