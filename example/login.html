<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/fnlogin.js" type="text/javascript"></script>
</head>
<body>
<div class="login">
    <form method="post" action="/">
        <fieldset>
            <h2 class="hdr-login">登录</h2>
            <div class="fields">
                <p class="row">
                    <label for="user-name">用户名:</label>
                    <input type="text" id="user-name" name="user_name" class="field-large" required autofocus placeholder="用户账号" title="请输入用户名" />
                </p>
                <p class="row">
                    <label>登录密码:</label>
                    <input type="password" id="pwd" name="pwd" class="field-large" required placeholder="用户密码" />
                </p>
            </div>
        </fieldset>
        <input type="submit" value="提交" class="btn" />
    </form>
</div>
</body>
</html>
