<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/login.css"/>
    <!--<link rel="stylesheet" href="../bootstrap4.0/css/bootstrap.css"/>-->
    <link rel="stylesheet" href="../dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../dist/css/formValidation.css"/>


    <!--<script src="js/fnlogin.js" type="text/javascript"></script>-->
</head>
<body>
<div class="sign">
    <div class="sign-head"><img src="../img/head_120.png" class="img-circle" alt=""></div>
    <form class="form-sign" role="form" id="defaultForm">
        <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="用户名" autofocus>
            <!--<div class="message">信息</div>-->
        </div>
        <div class="form-group">
            <input name="pwd" type="password" class="form-control" placeholder="密码"/>
        </div>
        <div class="form-group">
            <button class="btn btn-warning btn-block" type="submit">登录</button>
        </div>
        <div class="form-group">
            <label>
                <input name="agree" type="checkbox" value="remember-me"/>记住我
            </label>
        </div>


    </form>
</div>

<script src="../dist/js/jquery.min.js" type="text/javascript"></script>
<script src="../dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../dist/js/formValidation.js" type="text/javascript"></script>
<script src="../dist/js/bootstrap_formValidation.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {

	    $('#defaultForm').formValidation({
	        message: 'This value is not valid',
	        icon: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields: {
	            username: {
	                message: 'The username is not valid',
	                validators: {
	                    notEmpty: {
	                        message: '用户名必须设置'
	                    },
	                    stringLength: {
	                        min: 6,
	                        max: 30,
	                        message: '用户名必须在6-30个字符之间'
	                    },
	                    regexp: {
	                        regexp: /^[a-zA-Z0-9_\.]+$/,
	                        message: 'The username can only consist of alphabetical, number, dot and underscore'
	                    }
	                }
	            },
	            pwd: {
	                validators: {
	                    notEmpty: {
	                        message: '密码不能为空'
	                    },
	                    different: {
	                        field: 'username',
	                        message: '密码不能和用户名相同'
	                    }
	                }
	            },
	            agree: {
	                validators: {
	                    notEmpty: {
	                        message: 'You must agree with the terms and conditions'
	                    }
	                }
	            }
	        }
	    });
	});
</script>
