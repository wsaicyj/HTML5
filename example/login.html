<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/login.css" />
    <!--<link rel="stylesheet" href="../bootstrap4.0/css/bootstrap.css"/>-->
    <link rel="stylesheet" href="../dist/css/bootstrap.css"/>
    <!--<script src="js/fnlogin.js" type="text/javascript"></script>-->
</head>
<body>
<div class="sign">
    <div class="sign-head"><img src="../img/head_120.png" class="img-circle" alt=""></div>
    <form class="form-sign" role="form">
        <input type="text" class="form-control" placeholder="用户名" required autofocus>
        <input type="password" class="form-control" placeholder="密码" required />
        <button class="btn btn-warning btn-block" type="submit">登录</button>
        <label class="checkbox">
            <input type="checkbox" value="remember-me" />记住我
        </label>
    </form>
</div>
