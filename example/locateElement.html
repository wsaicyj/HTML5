<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位元素</title>
    <style rel="stylesheet" type="text/css">
        div {
            border: 1px solid #666;
            height: 125px;
            position: absolute;
            width: 200px;

        }
        .box1 {
            background: pink;
            left: 110px;
            top: 50px;
            z-index: 120;
        }
        .box2 {
            background: yellow;
            left: 0;
            top: 130px;
            z-index: 530;
        }
        .box3 {
            background: #ccc;
            position: static;
            z-index: 1000;
        }
        .box4 {
            background: orange;
            left: 285px;
            top: 65px;
            z-index: 3;
        }


    </style>
</head>
<body>
<div class="box1"><p>Box 1</p></div>
<div class="box2"><p>Box 2</p></div>
<div class="box3"><p>Box 3</p></div>
<div class="box4"><p>Box 4</p></div>
</body>
</html>
