<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单</title>
    <!--<link href="../dist/css/formValidation.css" rel="stylesheet" >-->
    <!--<link href="../dist/css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="eg16.css" rel="stylesheet"/>
</head>
<body>
<h1 class="hdr">Create a New Account</h1>
<form method="post" action="../Chapter12/eg01.html" enctype="multipart/form-data" role="form" id="defaultForm">

    <input type="hidden" name="step" value="6" />

    <fieldset>
        <h2 class="hdr-account">Account</h2>
        <div class="fields">
            <p class="row">
                <label for="first-name">FirstName<span class="required">*</span>:</label>
                <input type="text" id="first-name" name="first_name" class="field-large" autofocus
                       aria-required="true"/>
            </p>
            <p class="row">
                <label for="last-name">LastName:</label>
                <input type="text" id="last-name" name="last_name" class="field-large"/>
            </p>
            <p class="row">
                <label>Email:</label>
                <input type="email" id="email" name="email" class="field-large" multiple
                       placeholder="yourname@example.com"/>
            </p>
            <p class="row">
                <label for="pwd">Password<span class="required">*</span>:</label>
                <input type="password" id="pwd" name="pwd" class="field-large"/>
            </p>
            <p class="row">
                <label for="re-pwd">Re-enter password<span class="required">*</span>:</label>
                <input type="password" id="re-pwd" name="pwd" class="field-large"/>
            </p>
        </div>
    </fieldset>

    <fieldset>
        <h2 class="hdr-address">ADDRESS</h2>
        <div class="fields">
            <p class="row">
                <label for="sa">Street Address:</label>
                <input type="text" id="sa" name="sa" class="field-large"/>
            </p>
            <p class="row">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" class="field-large"/>
            </p>
            <p class="row">
                <label for="state">State:</label>
                <select id="state" name="state" class="field-large" size="4">
                    <optgroup label="华南">
                        <option value="gd">广东省</option>
                        <option value="gx">广西省</option>
                        <option value="hn">福建省</option>
                        <option value="hb">海南省</option>
                    </optgroup>
                    <optgroup label="华中">
                        <option value="gd">湖北省</option>
                        <option value="gx">湖南省</option>
                    </optgroup>

                </select>
            </p>
            <p class="row">
                <label for="zipCode">ZIP Code:</label>
                <input type="number" id="zipCode" name="zipcode" class="field-large"/>
            </p>
        </div>
    </fieldset>

    <fieldset>
        <h2 class="hdr-profile">PUBLIC PROFILE</h2>
        <div class="fields">
            <div class="row">
                <label for="picture">Picture:</label>
                <input type="file" id="picture" name="picture" class="field-large" multiple>
                <p class="instructions">Maximum size of 700k:JPG、GIF or PNG</p>
            </div>
            <p class="row">
                <label for="sname">Screen Name:</label>
                <input type="text" id="sname" name="sname" class="field-large" disabled/>
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" class="field-large" placeholder="11位手机号码" pattern="\d{11}"/>
            </p>
            <div class="row">
                <label for="website">Website URL:</label>
                <input type="url" id="website" name="website" class="field-large" placeholder="http://www.example.com"/>
                <p class="instructions">Have a site or a blog?Put the address here,beginning with <kbd>http://</kbd> or
                    <kbd>https://</kbd>.</p>
            </div>
            <p class="row">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" class="field-large" cols="40" rows="5"></textarea>
            </p>
            <div class="row">
                <fieldset class="radios">
                    <legend>Gender:</legend>
                    <p class="row-radio">
                        <input type="radio" id="gender-male" name="gender" value="male" checked/>
                        <label for="gender-male">Male</label>
                    </p>
                    <p class="row-radio">
                        <input type="radio" id="gender-female" name="gender" value="female"/>
                        <label for="gender-female">Female</label>
                    </p>
                </fieldset>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <h2 class="hdr-emails">EMAILS</h2>
        <div class="fields checkbox">
            <p class="row">
                <input type="checkbox" id="email-ok-msg-from-users" name="email_signup[]"/>
                <label for="email-ok-msg-from-users">It is okay to email me with messages from other users.</label>
            </p>
            <p class="row">
                <input type="checkbox" id="email-ok-occasional-updates" name="email_signup[]"/>
                <label for="email-ok-occasional-updates">It is okay to email me with occasional promotions about our
                    other products.</label>
            </p>
        </div>
    </fieldset>


    <input type="submit" value="提交" class="btn"/>
    <input type="reset" value="重置" class="btn" />
    <!--<button type="submit" class="btn"><img src="../Chapter11/img/1.gif" width="21" height="21" alt="" /> 提交</button>-->
</form>

</body>
</html>
