<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <td>1万元</td>
    </tr>
    <tr>
        <th scope="row">02</th>
        <td>wsaicyj</td>
        <td>新开元</td>
        <td>1万元</td>
    </tr>
    <tr>
        <th scope="row">03</th>
        <td>Aaron</td>
        <td>新开元</td>
        <td>1万元</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th scope="row">总共</th>
        <td colspan="2"></td>
        <td>3万元</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
