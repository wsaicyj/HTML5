<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易数据库</title>
    <script type="text/javascript" src="script02.js"></script>
</head>
<body>
<h1>使用web storage来做简易数据库示例</h1>
<table>
    <tr>
        <td>姓名:</td>
        <td><input type="text" id="name"/></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="email" id="email"/></td>
    </tr>
    <tr>
        <td>电话号码:</td>
        <td><input type="text" id="tel"/></td>
    </tr>
    <tr>
        <td>备注：</td>
        <td><input type="text" id="memo"/></td>
    </tr>
    <tr>
        <td></td>
        <td><input id="save" type="button" value="保存" onclick="saveStorage()"/></td>
    </tr>
</table>
<hr/>
<p>
    检索:<input type="text" id="find" placeholder="请输入姓名" />
    <input type="button" value="检索"  onclick="findStorage('msg')"/>
</p>
<p id="msg"></p>
</body>
</html>
